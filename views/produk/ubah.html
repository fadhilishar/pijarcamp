<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Pijarcamp: Tugas 10 Produk</title>

    <style>
        .container {
            max-width: 550px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h3>Ubah Data Produk</h3>
        <a href="/produk" class="btn btn-sm btn-primary">Lihat Produk</a>
        <hr/>

        {{ if .pesan}}
        <div class="alert alert-success">
            {{ .pesan}}
        </div>
        {{end}}
       
        <form action="/produk/ubah" method="post">
            <div class="form-group">
                <label for="">Nama Produk</label>
                <input type="text" name="nama" value="{{.produk.Nama}}" class="form-control {{if .validasi.Nama }} is-invalid {{end}}">
                <div class="invalid-feedback">
                    {{.validasi.Nama}}
                </div>
            </div>
            <div class="form-group">
                <label for="">Keterangan</label>
                <textarea name="keterangan" class="form-control">{{.produk.Keterangan}}</textarea>
            </div>
            <div class="form-group">
                <label for="">Harga</label>
                <input type="number" name="harga" value="{{.produk.Harga}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Jumlah</label>
                <input type="number" name="jumlah" value="{{.produk.Jumlah}}" class="form-control">
            </div>

            <div class="form-group">
                <input type="hidden" name="id" value="{{.produk.ID}}">
              <button class="btn btn-primary btn-block" type="submit">Ubah Data</button> 
            </div>
        </form>
    </div>
</body>

</html>
